<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ROCK, PAPER & SCISSORS</h1>
    </header>
    <main>
      <h2>SELECT ONE:</h2>
      <img
        class="rock"
        src="/images/rock.jpg"
        alt="Rock"
      />
      <img class="paper" src="images/paper.jpg" alt="Paper" />
      <img
        class="scissors"
        src="images/scissors.jpg"
        alt="Scissors"
      />
    </main>
    <footer>
      <div class="result">
        <h3>Win :</h3>
        <p id="0">0</p>
        <h3>Loss :</h3>
        <p id="1">0</p>
        <h3>Tie :</h3>
        <p id="2">0</p>
      </div>
      <div>
        <button id="4">Reset</button>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
